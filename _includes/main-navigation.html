<span class="menu"></span>
<span class="close-menu"></span>

<div class="navigation-wrapper">
  <nav role="navigation" class="main-navigation">
    <ul class="nav">
      {% for anchor in site.data.main-navigation %}
      <li class="nav-item">
        <a
          {% if page.url == anchor.href %}
            class="current"
          {% endif %}
          data-before={{anchor.prefixText}}
          href="{{anchor.href}}"
          title="{{anchor.title}}">
          {{ anchor.text }}
        </a>
        {% if anchor.subsections %}
        <ul>
          {% for anchorSubsection in anchor.subsections %}
          <li class="nav-item sub-navigation">
            <a
              {% if page.url == anchorSubsection.href %}
                class="current"
              {% endif %}
              title="{{anchorSubsection.title}}" 
              href="{{anchorSubsection.href}}">{{ anchorSubsection.text }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>

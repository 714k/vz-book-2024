<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page.title}} | {{site.title}}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  {% seo %}
  <style>
    :root {
      --color-primary: {{ page.primary_color }};
      --color-secondary: {{ page.secondary_color }};
      --color-content: {{ page.content_color }};
      --cover-bg: url({{page.cover_bg}});
      --project-bg: url({{page.project_bg}});
    }
  </style>
</head>
<body class="{{page.class_names}}{{page.title | replace: "...", "" | replace: ".", "" | replace: "&", "and" | split: " " | join: "-" | downcase}}">
  {% include header.html %}
  <main>
    <article id="main">
      {{ content }}
    </article>
  </main>

  <hr />
  {% include footer.html %}

  {% if jekyll.environment == "production" %}
    <script src="my-analytics-script.js"></script>
  {% endif %}
</body>
</html>
